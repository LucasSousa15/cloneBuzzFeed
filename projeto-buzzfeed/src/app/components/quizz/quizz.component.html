<div class="quizz__container">
    <div class="quizz__logo">
        <img src="https://github.com/felipeAguiarCode/angular-buzzfeed-quizz-clone/blob/main/src/assets/imgs/logo.png?raw=true" alt="Buzzfeed Logo" srcset="">
        <h3>{{title}}</h3>
    </div>

    <div class="quizz__questions">
        <h3>{{questionSelected.question}} </h3>
    </div>

    <div class="quizz__options">
        <button 
        class="btn-Option"
        >
            optionname
        </button>
    </div>

    <div *ngIf="finished" class="quizz__results">
        <h1>O seu resultado Ã©:</h1>
        <p>Respostas Selecionada</p>
    </div>
</div>
